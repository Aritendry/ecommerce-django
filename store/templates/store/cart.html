{% extends 'base.html' %}

{% block content %}

<div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold mb-6">Votre Panier</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        {% for order in orders %}
            <div class="border rounded-lg shadow-lg p-4 bg-white">
                <h2 class="text-xl font-semibold mb-2">{{ order.product.name }}</h2>
                <img src="{{ order.product.thumbnail.url }}" alt="{{ order.product.name }}" class="w-full h-48 object-cover mb-4 rounded">
                <p class="text-gray-700">{{ order.quantity }} dans le panier</p>
            </div>
        {% endfor %}
    </div>
    
    <div class="mt-6">
        <a href="{% url 'delete_cart' %}" class="text-red-500 hover:text-red-700">Supprimer le panier</a>
    </div>
</div>

{% endblock %}
