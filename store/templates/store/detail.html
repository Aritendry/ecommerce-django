{% extends 'base.html' %}

{% block content %}

<div class="container mx-auto py-8">
    <div class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-4">Name : {{ product.name }}</h2>
        <h3 class="text-xl text-gray-700 mb-4">Price : {{ product.price }} â‚¬</h3>
        <!-- Image -->
        <div class="aspect-w-16 aspect-h-9 mb-4 rounded overflow-hidden">
            <img src="{{ product.thumbnail.url }}" alt="{{ product.name }}" class="object-cover">
        </div>
        <!-- Description -->
        <p class="text-gray-700 mb-4">Description : {{ product.description }}</p>
        <!-- Quantity -->
        <p class="text-gray-700 mb-4">Quantity : {{ product.quantity }}</p>

        <!-- Add to Cart button -->
        {% if user.is_authenticated %}
        <p>
            <a href="{% url 'add-to-cart' product.slug %}"
                class="inline-block bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700">Add to Cart</a>
        </p>
        {% endif %}
    </div>
</div>

{% endblock %}
