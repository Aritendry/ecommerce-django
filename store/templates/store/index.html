{% extends 'base.html' %}

{% block content %}

<h1 class="text-3xl underline text-center mb-8">Welcome</h1>

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    {% for product in products %}
        <div class="border rounded-lg shadow-lg p-4">
            <h2 class="text-xl font-semibold mb-2">{{ product.name }}</h2>
            <img src="{{ product.thumbnail.url }}" alt="{{ product.name }}" class="w-full h-48 object-cover mb-4 rounded">
            <a href="{% url 'product' product.slug %}" class="text-blue-500 hover:text-blue-700">Voir l'article</a>
        </div>
    {% endfor %}
</div>

{% endblock %}
