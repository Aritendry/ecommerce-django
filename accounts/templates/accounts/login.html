{% extends 'base.html' %}

{% block content %}

<div class="container mx-auto py-8 flex justify-center">
    <div class="w-full max-w-sm bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold mb-6 text-center">Connexion</h1>

        <form action="" method="POST" class="space-y-6">
            {% csrf_token %}
            <div class="text-center">
                <label for="name" class="block text-gray-700 font-medium mb-2">Nom d'utilisateur :</label>
                <input type="text" name="name" id="name" autocomplete="off" class="w-64 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div class="text-center">
                <label for="password" class="block text-gray-700 font-medium mb-2">Mot de passe :</label>
                <input type="password" name="password" id="password" autocomplete="off" class="w-64 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div class="text-center">
                <input type="submit" value="Se connecter" class="w-64 bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-700">
            </div>
        </form>
    </div>
</div>

{% endblock %}
